<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Đăng ký tài khoản</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required>
                    <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Email không hợp lệ</p>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2">Mật khẩu</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           minlength="6" required>
                    <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Mật khẩu phải có ít nhất 6 ký tự</p>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 mb-2">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" name="confirm-password" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required>
                    <p id="confirm-error" class="text-red-500 text-sm mt-1 hidden">Mật khẩu không khớp</p>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Đăng ký
                </button>
                <p class="text-center mt-4">
                    Đã có tài khoản? <a href="login.html" class="text-blue-600 hover:underline">Đăng nhập</a>
                </p>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
