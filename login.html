<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tài khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Đăng nhập tài khoản</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="login-email" name="email" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 mb-2">Mật khẩu</label>
                    <input type="password" id="login-password" name="password" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required>
                    <p id="login-error" class="text-red-500 text-sm mt-1 hidden">Email hoặc mật khẩu không đúng</p>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Đăng nhập
                </button>
                <p class="text-center mt-4">
                    Chưa có tài khoản? <a href="register.html" class="text-blue-600 hover:underline">Đăng ký</a>
                </p>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
